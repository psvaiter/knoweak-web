<div>
  <div>
    <h5><fa name="building"></fa>Organizações</h5>
  </div>

  <div>
    <div class="text-right mb-2">
      <button class="btn btn-primary btn-sm" (click)="addOrganization()">
        <fa name="plus"></fa> Adicionar organização
      </button>
    </div>
  </div>

  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>No. Registro</th>
            <th>Nome Empresarial</th>
            <th>Criado em</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="loading">
            <td colspan="4">Carregando...</td>
          </tr>
          <tr *ngIf="!loading && (!organizations || !organizations.length)">
            <td colspan="4">Nenhuma organização cadastrada</td>
          </tr>
          <tr *ngFor="let organization of organizations">
            <td>{{ organization.taxId }}</td>
            <td class="w-100">{{ organization.legalName }}</td>
            <td>{{ organization.createdOn | date : "dd/MM/yyyy HH:mm" }}</td>
            <td>
              <a title="Visualizar detalhes" [routerLink]="['/organizations', organization.id, 'details']" class="icon-link"><fa name="info"></fa></a>
              <a title="Gerenciar estrutura" [routerLink]="['/organizations', organization.id, 'structure']" class="icon-link"><fa name="sitemap"></fa></a>
              <a title="Gerenciar ativos de TI" [routerLink]="['/organizations', organization.id, 'itAssets']" class="icon-link"><fa name="laptop"></fa></a>
              <a title="Gerenciar ameaças" [routerLink]="['/organizations', organization.id, 'securityThreats']" class="icon-link"><fa name="exclamation-triangle"></fa></a>
              <a title="Gerenciar análises" [routerLink]="['/organizations', organization.id, 'analyses']" class="icon-link"><fa name="calculator"></fa></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-pagination 
      [paging]="paging"
      (goPrevPage)="getPrevPage()"
      (goNextPage)="getNextPage()">
    </app-pagination>
  </div>
</div>

<div>
  <div *ngIf="loading">
    Carregando opções...
  </div>
  <div *ngIf="!loading">
    <label>Departamentos</label>
    <ng-select
        [items]="departments"
        [multiple]="true"
        bindLabel="name"
        bindValue="id"
        [closeOnSelect]="false"
        placeholder="Selecione um ou mais departamentos"
        [(ngModel)]="selectedDepartments">
    </ng-select>
  </div>
</div>

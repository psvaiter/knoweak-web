<div class="d-flex justify-content-between align-items-center">
  
  <i class="fa pointer" (click)="toggleProcesses()" [ngClass]="{
    'fa-plus-square-o': !expanded,
    'fa-minus-square-o': expanded
  }"></i>
  <span class="badge badge-default mx-2">M.Process</span>
  <label class="mb-0">{{macroprocess.name}}</label>

  <!-- Remove macroprocess -->
  <button class="btn btn-outline-danger btn-sm ml-auto" title="Excluir" (click)="deleteMacroprocess()">
    <fa name="trash"></fa>
  </button>
  <!-- Add process to macroprocess -->
  <button class="btn btn-primary btn-sm ml-1" title="Adicionar processo..." (click)="addProcess()">
    <fa name="plus"></fa>
  </button>

</div>

<app-modal modalTitle="Adicionar macroprocesso">
  <div class="body">
    <div class="ml-2 mb-2"><b>Departamento:</b> {{department.name}}</div>
    <ng-select  
      [items]="macroprocesses"
      [searchable]="true"
      notFoundText="Nenhum item encontrado"
      [addTag]="addNewOption"
      addTagText="Novo macroprocesso:"
      bindLabel="name"
      [(ngModel)]="selectedMacroprocess"
      placeholder="Selecione um macroprocesso..."
      [loading]="loading"
      loadingText="Carregando...">
    </ng-select>
    <app-error-alert [errors]="errors"></app-error-alert>
  </div>
  <div class="actions">
    <button class="btn btn-outline-success" (click)="confirm()" [disabled]="!selectedMacroprocess || persisting">Salvar</button>
  </div>
</app-modal>

<app-modal modalTitle="Adicionar departamento">
  <div class="body">
    <ng-select  
      [items]="departments"
      [searchable]="true"
      notFoundText="Nenhum item encontrado"
      bindLabel="name"
      bindValue="id" 
      [(ngModel)]="selectedDepartmentId"
      placeholder="Selecione um departamento...">
    </ng-select>
    <app-error-alert [errors]="errors"></app-error-alert>
  </div>
  <div class="actions">
    <button class="btn btn-outline-success" (click)="confirm()" [disabled]="!selectedDepartmentId">Salvar</button>
  </div>
</app-modal>

<app-modal modalTitle="Adicionar processo">
  <div class="body">
    <div class="ml-2 mb-2"><b>Departamento:</b> {{macroprocess.department.name}}</div>
    <div class="ml-2 mb-2"><b>Macroprocesso:</b> {{macroprocess.name}}</div>
    
    <div class="my-2">
      <ng-select
        [disabled]="editMode"
        [items]="processes"
        [searchable]="true"
        notFoundText="Nenhum item encontrado"
        [addTag]="addNewOption"
        addTagText="Novo processo:"
        bindLabel="name"
        [(ngModel)]="selectedProcess"
        placeholder="Selecione um processo..."
        [loading]="loading"
        loadingText="Carregando...">
      </ng-select>
    </div>
    
    <div class="my-2">
      <ng-select
        [items]="ratingLevels"
        [searchable]="true"
        bindLabel="name"
        bindValue="id"
        [(ngModel)]="selectedRelevanceId"
        placeholder="Selecione uma relevÃ¢ncia...">
      </ng-select>
    </div>
    
    <app-error-alert [errors]="errors"></app-error-alert>
  </div>
  <div class="actions">
    <button class="btn btn-outline-success" (click)="confirm()" [disabled]="!selectedProcess || persisting">Salvar</button>
  </div>
</app-modal>
